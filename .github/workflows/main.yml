name: Update map

on:
  schedule:
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas # autres libs si nécessaire

      - name: Run processing script
        run: python prepare_data.py

      - name: Commit changes (amend if last commit is from bot)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            LAST_AUTHOR=$(git log -1 --pretty=format:'%an')
            
            if [ "$LAST_AUTHOR" = "github-actions[bot]" ]; then
              echo "Amend previous bot commit précédent"
              git add data.csv
              git commit --amend -m "data.csv auto-updated ($(date '+%Y-%m-%d'))"
              git push --force
            else
              echo "New bot commit"
              git add data.csv
              git commit -m "data.csv auto-updated ($(date '+%Y-%m-%d'))"
              git push
            fi
          else
            echo "No changes since yesterday"
          fi
